<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/game.js" defer></script>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic,Tac,Toe</h1>
      <p>Built in HTML,CSS and JavaScript</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose Your Name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input type="text" id="playername" name="username" />
          </div>
          <div>
            <button class="btn btn-alt" id="cancel-config-button" type="reset">
              Cancel
            </button>
            <button type="submit" class="btn" id="submit-button">Submit</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h3>Player Name</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h3>Player Name</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Start Game</button>
      </section>
      <section id="active-game">
         <article id="game-over">
             <h2>You won,<span id="winner">Player Name</span>!</h2>
         </article>
         <p>It's your turn <span id="active-player-name">Player Name</span>!</p>
         <ol id="game-board">
            <li data-row="1" data-col="1"></li>
            <li data-row="1" data-col="2"></li>
            <li data-row="1" data-col="3"></li>

            <li data-row="2" data-col="1"></li>
            <li data-row="2" data-col="2"></li>
            <li data-row="2" data-col="3"></li>

            <li data-row="3" data-col="1"></li>
            <li data-row="3" data-col="2"></li>
            <li data-row="3" data-col="3"></li>
         </ol>
      </section>
    </main>
  </body>
</html>
